<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 只让小可爱变红（不改变html结构） */
        /* 交集选择器---使用方法---选择器1选择器2---注意多个选择器之间不要任何空格或者逗号---直接拼接在一起 */
        /* 注意交集选择器---如果出现了标签选择器---必须放在最前面 */
        /* 交集选择器使用的较多 */
        p.red {
            color: #6c99c5;
        }
    </style>
</head>
<body>
    <!-- 交集选择器---选择同时满足多个选择器的标签 -->
    <div class="red">小姐姐</div>
    <p>小帅哥</p>
    <p class="red">小可爱</div>
</body>
</html>
