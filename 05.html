<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* color: rgba(255, 0, 0, .6); */
            color: #ff0000;
            /* 两个字母一样时（必须三组都是这样） 可以只写一个字母 ---但是#ffaabc不能简写成#fabc*/
            color: #d7d5d7;/* 可以用pxcook直接取色---不用前端自己设计 */
            
        }
    </style>
</head>
<body>
    <!-- 颜色 常见的取值 4种 -->
    <!-- 1关键词---即英文单词---一般是用于设置盒子的测试背景颜色 为了方便看清盒子的大小和位置---不会与项目中常用的十六进制颜色表示法产生冲突-->
    <!-- 2rgb法---使用方法---rgb（value1,value2,value3）---表示三种颜色的合成比例---每一种颜色的取值范围是0-255 -->
    <!-- rgb法有两个要记住的值---rgb（0,0,0）黑色---rgb（255,255,255）白色 -->
    <!-- 3rgba法---a表示透明度---a的范围是0-1---1是完全不透明---0是完全透明---rgba(v1,v2,v3,a) -->
    <!-- rgba(v1,v2,v3,a)---a比较常见的是0.几的写法---可以省略0 直接写.几 -->
    <!-- 4十六进制表示法---项目中经常用到---6位---两两划分---分别表示红绿蓝---#ff0000红色 红色为ff 是最大值 -->
    <!-- 需要记住的几个---#000黑色---#fff白色 -->
    <div>盒子</div>
</body>
